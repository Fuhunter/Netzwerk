            </ul>
        </div><!--/.nav-collapse -->

<div class="container">

    <div class="starter-template">
        <h1>Registrieren</h1>
        @error
        <br>
        <form role="form" class="form-horizontal" action="@routes.Signup.register()" method="POST">
            <div class="form-group">
                <label for="vorname" class="col-sm-2 control-label">Vorname</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="vorname" name="vorname" placeholder="Vorname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="nachname" class="col-sm-2 control-label">Nachname</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="nachname" name="nachname" placeholder="Nachname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email-Adresse</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email-Adresse">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Passwort</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="rpassword" class="col-sm-2 control-label">Passwort wiederholen</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="password" class="form-control" id="rpassword" name="rpassword" placeholder="Passwort wiederholen">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="geschlecht" class="col-sm-2 control-label">Geschlecht</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <select class="form-control" id="geschlecht" name="geschlecht">
                            <option>MÃ¤nnlich</option>
                            <option>Weiblich</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-default">Registrieren</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
}
