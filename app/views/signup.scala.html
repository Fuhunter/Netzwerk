@(error: Boolean)(message: String)

@main("Registrieren") {
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Netzwerk</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index">Home</a></li>
                <li class="active"><a href="signup">Sign Up</a></li>
                <li><a href="about">About</a></li>
                <li><a href="impressum">Impressum</a></li>
                <li>
                    <form class="form-inline" role="form" action="@routes.Signup.login()">
                        <div class="form-group">
                            <label class="sr-only" for="loginemail">Email address</label>
                            <input type="email" class="form-control input-sm login-navbar" id="loginemail" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="loginpass">Password</label>
                            <input type="password" class="form-control input-sm login-navbar" id="loginpass" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default btn-sm login-navbar">Sign in</button>
                    </form>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Registrieren</h1>
        <br>
        <form role="form" class="form-horizontal" action="@routes.Signup.register()" method="POST">
            <div class="form-group">
                <label for="vorname" class="col-sm-2 control-label">Vorname</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="vorname" name="vorname" placeholder="Vorname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="nachname" class="col-sm-2 control-label">Nachname</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="nachname" name="nachname" placeholder="Nachname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email-Adresse</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email-Adresse">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Passwort</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Passwort">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="rpassword" class="col-sm-2 control-label">Passwort wiederholen</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="password" class="form-control" id="rpassword" name="rpassword" placeholder="Passwort wiederholen">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="geschlecht" class="col-sm-2 control-label">Geschlecht</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <select class="form-control" id="geschlecht" name="geschlecht">
                            <option>Männlich</option>
                            <option>Weiblich</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="bday" class="col-sm-2 control-label">Geburtsdatum</label>
                <div class="col-sm-10">
                    <div class="col-xs-2">
                        <select class="form-control" id="bday" name="tt">
                            @for(day <- 1 to 31) {
                                <option>@day</option>
                            }
                        </select>
                        <select class="form-control" name="mm">
                            <option>Januar</option>
                            <option>Februar</option>
                            <option>März</option>
                            <option>April</option>
                            <option>Mai</option>
                            <option>Juni</option>
                            <option>Juli</option>
                            <option>August</option>
                            <option>September</option>
                            <option>Oktober</option>
                            <option>November</option>
                            <option>Dezember</option>
                        </select>
                        <select class="form-control" name="yyyy">
                            @for(year <- 1950 to 2014) {
                                <option>@year</option>
                            }
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-default">Registrieren</button>
                        @if(error == true) {
                            <span class="text-warning">@message</span>
                        } else {
                            <span class="text-success">@message</span>
                        }
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
}
