@(email: String)(error: Boolean)(message: String)


@main("Netzwerk") {

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Endorado</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="network">Home</a></li>
                <li class = "active"><a href="groups">Gruppen</a></li>
                <li><a href="logout">Logout</a></li>
                <li><a href="settings">Eingeloggt als: @email</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Gruppen</h1>
        <br>
        <br>
        <form role="form" class="form-horizontal" action="@routes.Groups.register()" method="POST">
            <div class="form-group">
                <label for="gruppenname" class="col-sm-2 control-label">Gruppenname</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="gruppenname" name="gruppenname" placeholder="Gruppenname">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="gruppenbeschreibung" class="col-sm-2 control-label">Gruppenbeschreibung:</label>
                    <div class="col-sm-10">
                        <div class="col-xs-4">
                            <textarea type="text" class="form-control" rows="3" id="gruppenbeschreibung" name="gruppenbeschreibung" placeholder="Gruppenbeschreibung"></textarea>
                        </div>
                    </div>
             </div>
            <div class="form-group">
                <label for="gruppentags" class="col-sm-2 control-label">Gruppentags</label>
                <div class="col-sm-10">
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="gruppentags" name="gruppentags" placeholder="Gruppentags">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-default">Gruppe erstellen</button>
                        @if(error == true) {
                        <span class="text-warning">@message</span>
                        } else {
                        <span class="text-success">@message</span>
                        }
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
}
